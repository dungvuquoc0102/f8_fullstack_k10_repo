<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata and linking external CSS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/ex03.css">
  <title>Letter Component</title>
</head>

<body>
  <!-- Main container for the letter component -->
  <div class="letter-component">
    <div class="letter">
      <!-- First layout section of the letter -->
      <div class="layout_first"></div>
      <!-- Second layout section of the letter -->
      <div class="layout_second">
        <!-- First decorative section containing squares -->
        <div class="decor_first">
          <div class="square_first"></div>
          <div class="square_second"></div>
          <div class="square_third"></div>
          <div class="square_fourth"></div>
          <div class="square_fiveth"></div>
          <div class="square_sixth"></div>
          <div class="square_seventh"></div>
        </div>
        <!-- Second decorative section containing lines -->
        <div class="decor_second">
          <div class="line_first"></div>
          <div class="line_second"></div>
        </div>
        <!-- Third decorative section containing a circle -->
        <div class="decor_third">
          <div class="circle_first"></div>
        </div>
      </div>
      <!-- Third layout section of the letter -->
      <div class="layout_third"></div>
      <!-- Fourth layout section of the letter -->
      <div class="layout_fourth"></div>
    </div>
    <!-- Shadow element for the letter component -->
    <div class="shadow"></div>
  </div>
</body>

</html>
