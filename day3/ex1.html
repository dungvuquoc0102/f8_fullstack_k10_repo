<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style1.css">
</head>

<body>
	<div class="wrapper">
		<h1>Try a free sample</h1>
		<p>Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia Carlos
			Imbachi coffee. We'll also make sure you don't miss out on news introducing the new coffees that we add to our
			store regularly.</p>
		<form action="#">
			<div class="input_row">
				<div class="form-group">
					<label for="first_name">First Name</label>
					<div><input type="text" id="first_name" name="first_name" placeholder="John" required></div>
				</div>
				<div class="form-group">
					<label for="last_name">Last Name</label>
					<div><input type="text" id="last_name" name="last_name" placeholder="Smith" required></div>
				</div>
			</div>
			<div class="input_row">
				<div class="form-group">
					<label for="email">Email address</label>
					<div><input type="email" id="email" name="email" placeholder="john@example.com" required></div>
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<div><input type="text" id="address" name="address" placeholder="Silk St" required></div>
				</div>
			</div>
			<div class="input_row">
				<div class="form-group">
					<label for="city">City</label>
					<div><input type="text" id="city" name="city" placeholder="London" required></div>
				</div>
				<div class="form-group">
					<label for="state">State (optional)</label>
					<div><input type="text" id="state" name="state"></div>
				</div>
			</div>
			<div class="input_row">
				<div class="form-group">
					<label for="zip_code">ZIP code</label>
					<div><input type="text" id="zip_code" name="zip_code" placeholder="EC2Y8DS"></div>
				</div>
				<div class="form-group">
					<label for="country">Country</label>
					<div>
						<select name="country" id="country" required>
							<option value="0">United Kingdom</option>
							<option value="1">Vietnam</option>
						</select>
					</div>
				</div>
			</div>
			<div class="submit_row">
				<button type="submit">SEND ME FREE COFFEE</button>
			</div>
		</form>
	</div>
</body>

</html>
