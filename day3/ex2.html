<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style2.css">
</head>

<body>
	<div class="calculator">
		<div class="row">
			<div class="output">9 + 9</div>
		</div>
		<div class="row">
			<div class="btn">1</div>
			<div class="btn">2</div>
			<div class="btn">3</div>
			<div class="btn">+</div>
		</div>
		<div class="row">
			<div class="btn">4</div>
			<div class="btn">5</div>
			<div class="btn">6</div>
			<div class="btn">-</div>
		</div>
		<div class="row">
			<div class="btn">7</div>
			<div class="btn">8</div>
			<div class="btn">9</div>
			<div class="btn">x</div>
		</div>
		<div class="row">
			<div class="btn">C</div>
			<div class="btn">0</div>
			<div class="btn">=</div>
			<div class="btn">/</div>
		</div>
	</div>
</body>

</html>
