<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/ex2.css">
  <title>Form Login</title>
</head>

<body>
  <div class="container">
    <!-- Form login wrapper-->
    <div class="form-login-wrapper">
      <!-- Fast login section -->
      <div class="form-login-fast">
        <!-- Title of the fast login section -->
        <div class="login-fast-title">
          <span class="bg-text">JL</span>
          <h1>Just Log</h1>
        </div>
        <!-- Description of the fast login section -->
        <p class="login-fast-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
          incididunt Lorem Ipsum</p>
        <!-- Read more button -->
        <a href="#"><button class="login-fast-btn-rm">Read More</button></a>
        <!-- Social media links -->
        <div class="login-fast-links">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <!-- Arrow button -->
        <button class="login-fast-btn-ar"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <!-- Normal login section -->
      <div class="form-login-normal">
        <!-- Title of the normal login section -->
        <h2 class="login-normal-title"><span>Login to</span> your account</h2>
        <!-- Horizontal line -->
        <hr class="login-normal-hr">
        <!-- Login form -->
        <form class="login-normal-form" action="#" method="post">
          <!-- Email input field -->
          <div class="form-group">
            <input class="max-width" type="email" name="email" placeholder="Email Address" required>
          </div>
          <!-- Password input field -->
          <div class="form-group">
            <input class="max-width" type="password" name="password" placeholder="Password" required>
          </div>
          <!-- Remember me checkbox and forgot password link -->
          <div class="form-group">
            <label><input type="checkbox" name="remember">Remember me</label>
            <a href="">Forgot Password</a>
          </div>
          <!-- Submit button -->
          <button type="submit">Login</button>
        </form>
        <!-- Registration link -->
        <div class="login-normal-register">
          Don't have an account? <a href="#">Register here</a>
        </div>
      </div>
    </div>
    <!-- End form login wrapper-->
  </div>
</body>

</html>
