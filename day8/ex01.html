<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="css/ex01.css">
  <title>Banner Project</title>
</head>

<body>
  <div class="container">
    <div class="banner">
      <div class="banner-content">
        <h2 class="banner-content-title">Ha Noi Melody Residences</h2>
        <p class="banner-content-desc">Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới Linh Đàm. Dự
          án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1,857 căn hộ cao cấp.</p>
        <div class="banner-content-location">
          <i class="location-icon fa-solid fa-location-dot"></i>
          <span class="location-text">Quận Hoàng Mai, Hà Nội</span>
        </div>
        <div class="banner-content-price">
          3,2 tỷ/căn
        </div>
      </div>
    </div>
  </div>
</body>

</html>
