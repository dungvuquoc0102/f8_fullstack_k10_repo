<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/ex03.css">
  <title>Message Form</title>
</head>

<body>
  <!-- Main container for the message form section -->
  <div class="message-form">
    <div class="container">
      <!-- Title of the form -->
      <h2 class="form-title">Drop Us a Line</h2>
      <!-- Description of the form -->
      <p class="form-desc">Reach out to us from our contact form and we will get back to you shortly.</p>
      <!-- Contact form starts here -->
      <form>
        <!-- Input group for first name and last name -->
        <div class="input-group">
          <!-- Input box for first name -->
          <div class="input-box">
            <input type="text" id="first-name" name="first-name" required>
            <label for="first-name">First Name *</label>
          </div>
          <!-- Input box for last name -->
          <div class="input-box">
            <input type="text" id="last-name" name="last-name" required>
            <label for="last-name">Last Name *</label>
          </div>
        </div>
        <!-- End input group -->

        <!-- Input group for email and department selection -->
        <div class="input-group">
          <!-- Input box for email -->
          <div class="input-box">
            <input type="email" id="email" name="email" required>
            <label for="email">Email *</label>
          </div>
          <!-- Select box for department -->
          <select id="department" name="department" required>
            <option value="sales">Sales</option>
            <option value="support">Support</option>
            <option value="general">General Inquiry</option>
          </select>
        </div>
        <!-- End input group -->

        <!-- Input box for the message -->
        <div class="input-box">
          <textarea id="message" name="message" required></textarea>
          <label for="message">Message *</label>
        </div>
        <!-- Submit button for the form -->
        <button type="submit">Send message</button>
      </form>
      <!-- End of contact form -->
    </div>
  </div>
</body>

</html>
